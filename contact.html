<body class="vh-100">
<div class="container">
    <h1 class="d-flex align-items-center justify-content-center display-3 rounded-2 mt-4">Contact Me!</h1>
    <div class="text-center border border-3 mt-5 rounded-2 bg-light">
            <div>
                <form action="process.php" name="contact-me" method="POST" class="row needs-validation" novalidate>
                    <div class="col-md-6 p-4">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6 p-4">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-10 p-4">
                      <label for="validationCustom03" class="form-label">Email Address</label>
                      <input type="text" class="form-control" id="validationCustom03" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                      <div class="invalid-feedback">
                        Please provide a valid email address.
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <label class="form-check-label mb-3" for="invalidCheck">
                          Please fill out before submitting.
                        </label>
                        <div class="invalid-feedback">
                          You must fully fill out before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12 mb-4">
                      <button class="btn btn-primary" type="submit" onclick="alert('Thank you for reaching out!')">Submit form</button>
                      <button class="btn btn-warning" type="reset">Reset form</button>
                    </div>
                  </form>

            </div>
    </div>
